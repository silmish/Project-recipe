{% extends "layout.html" %}
 {% block body %}
 <form method="POST" action="{{ url_for('recipes_update') }}">
    <div class="form-group">
    <label>{{ form.name.label }}</label>
     {{ form.name(class_="form-control", placeholder="Enter current name of recipe")}}
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label>{{ form.new.label }}</label>
      {{ form.new(class_="form-control")}}
  </div>

  <button type="submit" class="btn btn-primary">Update recipe name</button>

 </form>
 {% endblock %}
